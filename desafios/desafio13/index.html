<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <h2>SEJA BEM-VINDO(A) NOVAMENTE.</h2>
                <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                </div>
                    <div class="campo">
                        <span id="a" class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="28">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span id="a" class="material-symbols-outlined">key</span>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" autocomplete="current-password" required maxlength="16">
                        <label for="ipass"></label>
                    </div>
                    <div>
                        <input id="txt" type="submit" value="Entrar">
                        <br>
                        <a href="esqueci.html" id="cavalo">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
